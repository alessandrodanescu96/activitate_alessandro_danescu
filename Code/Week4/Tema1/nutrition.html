<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition</title>
</head>
<body>
    <div class="calculator-container">
        <h1> Welcome to my <em>Nutriometre</em></h1>
        <img src="/nutrition_page.jpg" alt="image" style="width:400px" />
        <h1>BMI CALCULATOR</h1>
        <p>Height in meters:</p>
        <input class="height-input-field" type="text">
        <p>Weight in kilograms:</p>
        <input class="weight-input-field" type="text"><br>
        <br>
        <button class="calculate"> Calculate</button>
    </div>
    <h3 class="result"></h3>
    <p class="result-statement"></p>
    <script src="/nutrition.js"></script>
</body>
</html>
